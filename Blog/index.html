<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-blog me-2"></i>Mini Blog
            </a>
            <div class="navbar-text text-white">
                <span class="badge bg-light text-primary" id="postCount">0 articles</span>
            </div>
        </div>
    </nav>

    <!-- Bannière -->
    <header class="bg-light py-5 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4">Bienvenue sur notre Blog</h1>
                    <p class="lead">Partagez vos idées et découvrez celles des autres</p>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addPostModal">
                        <i class="fas fa-plus me-2"></i>Nouvel Article
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container">
        <!-- Barre de recherche/filtre -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un article...">
                    <select class="form-select" id="categoryFilter" style="max-width: 200px;">
                        <option value="">Toutes les catégories</option>
                        <option value="technologie">Technologie</option>
                        <option value="voyage">Voyage</option>
                        <option value="cuisine">Cuisine</option>
                        <option value="sport">Sport</option>
                        <option value="autres">Autres</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Liste des articles -->
        <div class="row" id="postsContainer">
            <!-- Les articles seront générés dynamiquement ici -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" id="loadingSpinner">
                    <span class="visually-hidden">Chargement...</span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination générée dynamiquement -->
            </ul>
        </nav>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Mini Blog &copy; 2024 - Démo Front-end</p>
            <small>Utilise Bootstrap 5 et JavaScript vanilla</small>
        </div>
    </footer>

    <!-- Modal pour ajouter un article -->
    <div class="modal fade" id="addPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvel Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="postForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Titre *</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Catégorie</label>
                            <select class="form-select" id="postCategory">
                                <option value="technologie">Technologie</option>
                                <option value="voyage">Voyage</option>
                                <option value="cuisine">Cuisine</option>
                                <option value="sport">Sport</option>
                                <option value="autres">Autres</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contenu *</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Auteur</label>
                            <input type="text" class="form-control" id="postAuthor" value="Anonyme">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Publier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Templates Thymeleaf-like (cachés) -->
    <div style="display: none;">
        <!-- Template d'article -->
        <div id="postTemplate">
            <article class="col-lg-6 mb-4">
                <div class="card h-100 shadow-sm post-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary" data-th-text="${post.category}"></span>
                        <small class="text-muted" data-th-text="${post.date}"></small>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" data-th-text="${post.title}"></h5>
                        <p class="card-text" data-th-text="${post.content}"></p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <small class="text-muted">
                                <i class="fas fa-user me-1"></i>
                                <span data-th-text="${post.author}"></span>
                            </small>
                            <div>
                                <button class="btn btn-sm btn-outline-primary me-2 like-btn">
                                    <i class="fas fa-thumbs-up"></i>
                                    <span class="like-count">0</span>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary comment-toggle">
                                    <i class="fas fa-comments"></i>
                                    <span class="comment-count">0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Section commentaires (cachée par défaut) -->
                    <div class="card-footer comment-section" style="display: none;">
                        <div class="comments-container mb-3"></div>
                        <form class="add-comment-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Ajouter un commentaire..." required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </div>

        <!-- Template de commentaire -->
        <div id="commentTemplate">
            <div class="comment-item mb-2 p-2 bg-light rounded">
                <div class="d-flex justify-content-between">
                    <strong data-th-text="${comment.author}"></strong>
                    <small class="text-muted" data-th-text="${comment.date}"></small>
                </div>
                <p class="mb-0" data-th-text="${comment.content}"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
